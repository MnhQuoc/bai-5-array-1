<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 5</title>
</head>
<body>

</body>
<script>
    let arr = [];
    let number = +prompt("Nhập số lượng phần tử của mảng")
    let string = "";
    for (let i = 0; i < number; i++) {
        arr[i] = +prompt("Nhập phần tử thứ " + (i + 1) + " của mảng")
    }
    count = 0;
    for (let j = 0; j < number; j++) {
        if (arr[j] < 0) {
            count++
            string += arr[j] + " "
        }
    }
    alert("Mảng được cho là: " + arr);
    alert("Số lượng số nguyên âm trong mảng là: " + count + ". Đó là: " + string);

</script>
</html>
